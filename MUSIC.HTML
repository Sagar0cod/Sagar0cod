  <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">

    <title>Document</title>
 </head>
 <body>
    <div class="main">
        <!-- top bar  -->
        <div class="top_bar">
            <button onclick="sidebar()" > <i class='bx bx-chevron-right'></i></button>
              <div class="options">
                <button> <i class='bx bx-music'></i></button>
                <button><i class='bx bx-volume-low' ></i></button>
                <button><i class='bx bx-calendar-edit'></i></button>
              </div>
              <button onclick="open_p()"> <i class='bx bxs-food-menu'></i></button>
        </div>
        <div class="playing_part">
            <div class="img">
                <img src="img.jpg.jpg" alt="img">
            </div>
        </div>
        <!-- controls parts  -->
        <div class="control_part">
            <div class="song_title">
                <p>song title</p>
                <p>artist name</p>
            </div>
            <div class="control_buttons">
                <div class="range_slider">
                    <input type="range" min="0" max="100" id="slider" value="0">
                    <p>3:00</p>
                </div>
                <div class="main_btns">
                    <button id="previous"><i class='bx bx-skip-previous'></i></button>
                    <button id="play_btn"><i class='bx bx-play' ></i></button>
                    <button id="previous"><i class='bx bx-skip-next'></i></button>

                </div>
            </div>
        </div>
        <!-- .playlist song -->
        <div class="playlist">
            <div class="p_song">
                <p id="p_title" >song name</p>
                <p id="p_artist" > artist name</p>
         
                <button   ><i class='bx bx-play' ></i> </button>
             </div>
             <div class="p_song active_song">
                <p id="p_title" >song name</p>
                <p id="p_artist" > artist name</p>
         
                <button><i class='bx bx-play' ></i> </button>
             </div>

             <div class="p_song">
                <p id="p_title" >song name</p>
                <p id="p_artist" > artist name</p>
         
                <button  ><i class='bx bx-play' ></i> </button>
             </div>

             <div class="p_song">
                <p id="p_title" >song name</p>
                <p id="p_artist" > artist name </p>
         
                <button id="active_btn" ><i class='bx bx-play' ></i> </button>
             </div>
        </div>
    </div>


    <script>
         let playlist = document.querySelector('.playlist');  
         let options = document.querySelector('.playlist');



         function open_p(){
            playlist.classList.toggle('active');
         }
            function sidebar(){
                        options .classList.toggle('active2');
            }
                 
    </script>
 </body>

 </html>
